<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 2em;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1em 0;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur la Page de Test</h1>
    </header>
    <main>
        <section class="card">
            <h2>Section 1</h2>
            <p>Ceci est un paragraphe de test pour la section 1.</p>
        </section>
        <section class="card">
            <h2>Section 2</h2>
            <p>Ceci est un paragraphe de test pour la section 2.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Page de Test</p>
    </footer>
</body>
</html>
